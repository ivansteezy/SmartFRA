<div class="topContainer bg-gradient-to-r">
  <p>INICIAR SESIÓN </p>

  <div class="main">
    <div class="login">

      <form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
        <label for="chk" aria-hidden="true"> Iniciar Sesion</label><br>
        <input formControlName="email" [class.good]="f.email.errors && f.email.touched" type="email" class="forms-control" name="email" placeholder="Email" ><br>
        <input formControlName="password" [class.good]="f.password.errors && f.password.touched" type="password" name="pswd" placeholder="Password" ><br><br>
        
        <button> Iniciar Sesion</button>
      </form>

      <label for="forgot-password">¿Has olvidado tu contraseña?</label><br>
      ¿No tienes cuenta <label for="forgot-password" (click)="navigateTo()">Registrate</label>
    </div>

  </div>
</div>
